<!-- assets/logo.svg  brcheung专用 -->
<svg width="480" height="100" viewBox="0 0 480 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="brcheung outline italic logo">
  <rect width="100%" height="100%" fill="transparent"/>
  <!-- 倾斜：skewX(-12)；颜色/粗细可改 stroke / stroke-width -->
  <g transform="translate(4,0) skewX(-12)">
    <text x="0" y="70"
          font-family="Segoe UI, Helvetica Neue, Arial, sans-serif"
          font-size="58"
          font-weight="800"
          font-style="italic"
          fill="none"
          stroke="#3B82F6"
          stroke-width="2.4"
          stroke-linejoin="round">
      brcheung
    </text>
  </g>
</svg>
