<!-- brcheung专用 跑马灯效果-->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="150" viewBox="0 0 900 150" role="img" aria-label="marquee logo seamless">
  <defs>
    <g id="block">
      <text x="40" y="50"  font-family="Fira Code, JetBrains Mono, Menlo, Consolas, monospace" font-size="28" font-weight="700" fill="#0F172A">Hi! I'm brcheung</text>
      <text x="40" y="88"  font-family="Fira Code, JetBrains Mono, Menlo, Consolas, monospace" font-size="26" fill="#1F2937">IT Engineer | RL Researcher | Creative Dev</text>
      <text x="40" y="126" font-family="Fira Code, JetBrains Mono, Menlo, Consolas, monospace" font-size="24" fill="#2563EB">Welcome to my GitHub Profile!</text>
    </g>
  </defs>

  <g id="track">
    <g transform="translate(0,0)"><use href="#block"/></g>
    <g transform="translate(700,0)"><use href="#block"/></g>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; -700 0"
      dur="22s"
      repeatCount="indefinite" />
  </g>
</svg>


